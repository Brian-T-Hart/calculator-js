<!DOCTYPE html>
<html>
<head>
	<title>Calculator_JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="main-container">
		<div class="container output-container" id="output-container">
		  <h1 id="output">0</h1>
		</div>
		<div class="container button-container">
		  <div class="button-row" id="row-1">
			<span class="button white" id="ac">AC</span>
			<span class="button white" id="+/-">+/-</span>
			<span class="button white operator" id="^">^</span>
			<span class="button orange operator" id="/">/</span>
		  </div>
		  
		  <div class="button-row" id="row-2">
			<span class="button gray" id="7">7</span>
			<span class="button gray" id="8">8</span>
			<span class="button gray" id="9">9</span>
			<span class="button orange operator" id="x">x</span>
		  </div>
		  
		  <div class="button-row" id="row-3">
			<span class="button gray" id="4">4</span>
			<span class="button gray" id="5">5</span>
			<span class="button gray" id="6">6</span>
			<span class="button orange operator" id="-">-</span>      
		  </div>
		  
		  <div class="button-row" id="row-4">
			<span class="button gray" id="1">1</span>
			<span class="button gray" id="2">2</span>
			<span class="button gray" id="3">3</span>
			<span class="button orange operator" id="+">+</span>
		  </div>
		  
		  <div class="button-row" id="row-5">
			<span class="button button-long gray" id="0">0</span>
			<span class="button gray" id=".">.</span>
			<span class="button orange operator" id="=">=</span>
		  </div>
		</div>
	  </div>

<script src="index.js"></script>
</body>

</html>
