<!DOCTYPE html>
<html>
<head>
	<title>Trig</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container" id="main-container">
		<div class="container output-container" id="output-container">
		  <h1 id="output">0</h1>
		</div>
		<div class="container button-container">
		  <div class="button-row" id="row-1">
			<span class="button white" id="ac">AC</span>
			<span class="button white" id="+/-">+/-</span>
			<span class="button white operator" id="!">!</span>
			<span class="button orange" id="inverse">2nd</span>
		  </div>
		  
		  <div class="button-row" id="row-2">
			<span class="button gray" id="7">7</span>
			<span class="button gray" id="8">8</span>
			<span class="button gray" id="9">9</span>
			<span class="button orange operator trig" id="sin">sin</span>
			<span class="button orange operator trig-inverse hidden" id="asin">sin<sup>-1</sup></span>
		  </div>
		  
		  <div class="button-row" id="row-3">
			<span class="button gray" id="4">4</span>
			<span class="button gray" id="5">5</span>
			<span class="button gray" id="6">6</span>
			<span class="button orange operator trig" id="cos">cos</span>
			<span class="button orange operator trig-inverse hidden" id="acos">cos<sup>-1</sup></span>
		  </div>
		  
		  <div class="button-row" id="row-4">
			<span class="button gray" id="1">1</span>
			<span class="button gray" id="2">2</span>
			<span class="button gray" id="3">3</span>
			<span class="button orange operator trig" id="tan">tan</span>
			<span class="button orange operator trig-inverse hidden" id="atan">tan<sup>-1</sup></span>
		  </div>
		  
		  <div class="button-row" id="row-5">
			<span class="button button-long gray" id="0">0</span>
			<span class="button gray" id=".">.</span>
			<span class="button orange operator" id="=">=</span>
		  </div>
		</div>

		<nav class="nav">
			<a href="index.html">basic</a>
		</nav>

	  </div>

<script src="javascript/trig.js"></script>
<script src="javascript/calculate.js"></script>
</body>

</html>
